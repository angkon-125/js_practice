<body>
    <script>
         var a = 80;
    var b = 13;

    function sum(avalue,bvalue){
      if(avalue >= 10){
         return(avalue+bvalue);
      }   
       else{
       return bvalue;
       }
    }
 
       function minius(xvalue,yvalue){
      return(xvalue-yvalue);
    }


    function multipli(nvalue,mvalue){
      return(nvalue*mvalue);
    }

    function devtion(gvalue,fvalue){
      return(gvalue/fvalue)
    }

    console.log(sum(a,b));
    console.log(minius(a,b));
    console.log(multipli(a,b));
    console.log(devtion(a,b));

    </script>
