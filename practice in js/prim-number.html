<!DOCTYPE html>

<body>
    <script>
var isprime = function(num){
    if(num<=1)
    return false;
   for(var i =2;i<=Math.sqrt(num); i++)
   if(i%num==0){
    return false;
   }
   
}

var primeNumbers = []
for(var i =2;i<=100;i++){
    if(isprime(i)){
        primeNumbers.push(i);
    }
}
console.log(primeNumbers)
    </script>
</body>
</html>
